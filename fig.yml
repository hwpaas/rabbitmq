rabbit1:
  image: hwpaas/rabbitmq-server
  hostname: rabbit1
  ports:
    - "1883"
    - "5672"
    - "15672"

rabbit2:
  image: hwpaas/rabbitmq-server
  hostname: rabbit2
  links:
    - rabbit1
  environment: 
    - CLUSTERED=true
    - CLUSTER_WITH=rabbit1
  ports:
    - "1883"
    - "5672"
    - "15672"

rabbit3:
  image: hwpaas/rabbitmq-server
  hostname: rabbit3
  links:
    - rabbit1
    - rabbit2
  environment: 
    - CLUSTERED=true
    - CLUSTER_WITH=rabbit1
  ports:
    - "1883"
    - "5672"
    - "15672"
